<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>学习使用</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/study-use.css"/>
    <link rel="stylesheet" href="css/study-use.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"  type="application/javascript"></script>
</head>
<body>
<script type="application/javascript">
    window.onload=function(){
        var close=window.localStorage.getItem("close");
        if(close=="true"){
        window.close();
        window.localStorage.removeItem("close");
        }
    }
</script>
<div th:replace="~{head :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;话题</h3>
            <hr>
            <div class="media" th:each="question:${questionPageDto.questionDtoList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.photo}" style="width:50px">
                    </a>
                </div>
                <div class="media-body">
                    <a th:href="@{'/question/'+${question.id}}" aria-label="Previous"><h4 class="media-heading" th:text="${question.title}"></h4></a>
                    <span th:text="${question.description}"></span></br>
                    <span>发布人<font color="#999" th:text="${question.user.name}"></br></font></span> |
                    <span><font color="#999" th:text="'浏览数'+${question.view_count}"></br></font></span> |
                    <span><font color="#999" th:text="'评论数'+${question.comment_count}"></br></font></span> |
                    <span><font color="#999" th:text="'点赞数'+${question.like_count}"></br></font></span> |
                    <span><font color="#999" th:text="'发布时间'+${question.date}"></br></font></span>

                </div>
                <hr>
            </div>
            <div class="paging">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a th:href="@{/(page=${questionPageDto.page-1})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="page:${questionPageDto.listPage}"><a th:href="@{/(page=${page})}" th:text="${page}"></a></li>

                        <li>
                            <a th:href="@{/(page=${questionPageDto.page+1})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>里面添加热门话题内容</h3>
            热门话题内容</br>
            热门话题内容</br>
            热门话题内容</br>
            热门话题内容</br>
            热门话题内容</br>
            热门话题内容</br>
        </div>
    </div>
</div>
</body>
</html>
