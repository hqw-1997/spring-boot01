<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>学习使用</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/study-use.css"/>
    <script src="js/bootstrap.min.js"  type="application/javascript"></script>
</head>
<body>
<div th:replace="~{head :: nav}"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;发起</h3>
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题详情(简单扼要):</label>
                        <input type="text" th:value="${title}" class="form-control" name="title" id="title" placeholder="问题详情">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充(必填,请参照右侧提示):</label>
                        <textarea class="form-control" id="description" name="description" rows="15" th:text="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签:</label>
                        <input type="text" class="form-control" th:value="${tag}"  id="tag" name="tag" placeholder="添加标签，以逗号隔开">
                    </div>
                    <div>
                        <span  th:if="${error!=null}"><div class="alert alert-warning" role="alert" th:text="${error}" ></div></span>
                        <button type="submit" class="btn btn-success btn-publish">发布</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                问题标题：请用精简的语言描述你发布的问题,不超过25个字</br>
                问题补充：详细补充你的问题内容,并确保问题描述清晰直观，并提供一些相关资料</br>
                选择标签：选择一个或多个合适的标签,用逗号分隔开,不超过10个字</br>
            </div>
        </div>
    </div>
</body>
</html>
